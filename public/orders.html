<!DOCTYPE html>
<html>
  <head>

    <title>Spartan Orders</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/javascript/core.js"></script>

  </head>
  <body ng-app="SpartanManApp">
    <a href="/index.html">Main hub</a><br>
    <h1>Current Spartan Orders</h1>
    <a href="/addorder.html">Add Order</a>
    <!-- <br>
    <a href="/deleteorder.html">Delete Order</a> -->
    <br>
    <!-- Table -->
    <div>
      <table style="width:100%" ng-controller="dataController">
        <!-- Headings -->
        <thead>
          <tr>
            <th align="left">Order Name</th>
            <th align="left">Order Number</th>
            <th align="left">Notes</th>
            <th align="left">Completed</th>
            <th align="left">Date Added</th>
          </tr>
        </thead>
        <!-- Body -->
        <tbody ng-repeat="order in orders">
          <tr>
            <td>{{ order.name }}</td>
            <td>{{ order.number }}</td>
            <td>{{ order.notes }}</td>
            <td>{{ order.completed }}</td>
            <td>{{ order.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Delete order -->
    <h3>Delete Order</h2>
    <form action="/api/deleteorder/" method="POST">
      Order Number:<br>
      <input type="text" name="number"><br>
      <input type="submit" value="submit"><br>
    </form>
    <!-- Delete order -->
    <h3>Complete Order</h2>
    <form action="/api/completeorder/" method="POST">
      Order Number:<br>
      <input type="text" name="number"><br>
      Completed:<br>
      <input type="text" name="completed"><br>
      <input type="submit" value="submit"><br>
    </form>
  </body>
</html>
