<html>
  <head>
    <title>Modify Inventory</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/javascript/core.js"></script>
    
  </head>
  <body ng-app="SpartanManApp">
    <h1>Modify Inventory</h1>
    <form action="/api/changeinventory" method="POST" ng-controller="dataController">
      Product Name:<br>
      <select name="name">
        <option ng-repeat="p in products" value="{{ p.name }}">{{ p.name }}</option>
      </select><br>
      New Inventory:<br>
      <input type="text" name="inventory"><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
